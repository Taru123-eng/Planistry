      * {

      }

      font-family: "DM Serif Text", serif;

      a {
        color: black;

      .navbar .vr {

        border-left: 3px solid rgb(252, 251, 251); /* subtle black */

      @media (max-width: 768px) {
        .site-header {
          flex-direction: column;
          gap: 15px;
        }

      .task-checker-wrapper {
        padding: 40px;
        
    
      }

      .task-checker-wrapper h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }

      ul.task-list {
        list-style: none;
        padding: 0;
        max-width: 800px;
        margin: 0 auto;
      }

      li.task-item {
        padding: 15px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        border-radius: 8px;
        background-color: rgb(190, 189, 189);
        gap: 15px;
      }

      .task-text.done {
        text-decoration: line-through;
        color: gray;
      }

      .task-text {
        flex: 1;
        padding-left: 10px;
        line-height: 1.4;
        
      }

      .no-tasks {
        text-align: center;
        font-size: 1.2rem;
        color: #666;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: black !important; padding-bottom:20px; padding-top:20px;">
      <div class="container-fluid">
        <a class="navbar-brand dm-serif-text-regular mt-3" href="#" style="font-size: 50px; color:white">Planistry</a>
        <button
          class="navbar-toggler"
          type="button"
          style="background-color: white"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
          <ul class="navbar-nav mb-2 mb-lg-0 mt-3">
            <li class="nav-item">
              <a class="nav-link dm-serif-text-regular" href="index.html" style="font-size: 25px;color:white">Home</a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <span class="vr mx-3"></span>
            </li>

          
          
            <li class="nav-item">
              <a class="nav-link dm-serif-text-regular" href="timetable.html" style="font-size:25px;color:white">TimeTable Generator</a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <span class="vr mx-3"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link dm-serif-text-regular" href="checker.html" style="font-size:25px;color:white">Task Checker</a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <span class="vr mx-3"></span>

            <li class="nav-item">
              <a class="nav-link dm-serif-text-regular" href="timer.html" style="font-size:25px;color:white">Time and Focus</a>

            </li>
            
              <li class="nav-item">
                  <a class="nav-link dm-serif-text-regular" href="about.html" style="font-size: 25px;color:white">About</a>
                </li>




             


          </ul>
        </div>
      </div>
     </nav>


    <main class="task-checker-wrapper">
      <h1 class="dm-serif-text-regular">Task Check-Off List</h1>
      <ul class="task-list" id="task-list"></ul>
      <p id="no-tasks-message" class="no-tasks" style="display: none;">No tasks found. Please add tasks from the timetable page.</p>
    </main>

    <script>
      const tasks = JSON.parse(localStorage.getItem("timetableTasks")) || [];
      const taskList = document.getElementById("task-list");
      const noTasksMessage = document.getElementById("no-tasks-message");

      if (tasks.length === 0) {
        noTasksMessage.style.display = "block";
      } else {
        tasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className = "task-item";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = task.done;

          const text = document.createElement("div");
          text.className = "task-text";
          text.innerHTML = `<strong>${task.task}</strong><br/>${task.start} - ${task.end}<br/>${task.notes}`;

          if (task.done) {
            text.classList.add("done");
          }

          checkbox.addEventListener("change", () => {
            text.classList.toggle("done");
            tasks[index].done = checkbox.checked;
            localStorage.setItem("timetableTasks", JSON.stringify(tasks));
          });

          li.appendChild(checkbox);
          li.appendChild(text);
          taskList.appendChild(li);
        });
      }
    
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   ></script>
  </body>
