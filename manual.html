  <main class="main-content" style="margin-top:50px;">
    <div class="form-preview-wrapper">
      <!-- Form Section -->
      <div class="form-section timetable-container" style="background-color: rgb(190, 189, 189);">
        <h1 class="dm-serif-text-regular timetable-title" style="color: rgb(0, 0, 0);">Timetable Maker</h1>

        <p class="dm-serif-text-regular task-prompt" style="color: black;" >Enter your task:</p>
        <input id="task-input" class="task-input" placeholder="Subject/Task here" />

        <p class="dm-serif-text-regular task-prompt" style="color: black;">Enter timings:</p>
        <input id="start-time-input" class="task-input" placeholder="Start Timing here" />
        <input id="end-time-input" class="task-input" placeholder="End Timing here" style="margin-top: 10px" />

        <p class="dm-serif-text-regular task-prompt" style="color: black;">Notes:</p>
        <input id="notes-input" class="task-input" placeholder="Any specifications about task" />

        <button class="add-task-button" onclick="addTask()">Add Task</button>
        
        
      </div>

      
      <div class="preview-box dm-serif-text-regular" style="color:white">
        <h2 style="color:black">Live Preview</h2>
        <table id="preview-table">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Timings</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
        <button class="add-task-button" onclick="addPDF()" style="margin-left: 45%; margin-top: 60%;">Generate TimeTable</button>
      </div>
    </div>
  </main>

  <script>
    window.onload = function () {
    localStorage.removeItem("timetableTasks");
     };
    function addTask() {
      const task = document.getElementById("task-input").value.trim();
      const start = document.getElementById("start-time-input").value.trim();
      const end = document.getElementById("end-time-input").value.trim();
      const notes = document.getElementById("notes-input").value.trim();

      if (!task || !start || !end) {
        alert("Please fill in all fields before adding.");
        return;
      }

      const tableBody = document.querySelector("#preview-table tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${task}</td>
        <td>${start} - ${end}</td>
        <td>${notes || '-'}</td>
      `;
      row.style.color = "black";

      tableBody.appendChild(row);
      
      
      document.getElementById("task-input").value = "";
      document.getElementById("start-time-input").value = "";
      document.getElementById("end-time-input").value = "";
      document.getElementById("notes-input").value = "";

      const tableRows = document.querySelectorAll("#preview-table tbody tr");
      const updatedTasks = Array.from(tableRows).map(row => {
       const cells = row.querySelectorAll("td");
       return {
      task: cells[0].textContent,
      start: cells[1].textContent.split(" - ")[0],
      end: cells[1].textContent.split(" - ")[1],
      notes: cells[2].textContent,
      done: false
     };
    });

     localStorage.setItem("timetableTasks", JSON.stringify(updatedTasks));
    
    
    }

    function addPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("My Timetable", 10, 10);
      doc.autoTable({ html: '#preview-table' });
      doc.save("timetable.pdf");}

   

    
  </script>
  <!-- jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
