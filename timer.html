        <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

            <div class="position-relative" style="max-width: 100%;">
                <img src="ear.png" class="img-fluid" style="max-height: 600px; width: 100%; height: auto;">
                
                <!-- Timer centered over the image -->
                <div id="timer" 
                     class="position-absolute top-50 start-50 translate-middle" 
                     style="font-size: min(15vw, 90px); color: black; white-space: nowrap;">
                    25:00
                </div>
             <button class="add-task-button" style="position:absolute; left: 33%; top:60%  " onclick="startTimer()">Start/Continue</button>
             <button class="add-task-button" style="position:absolute; left:0%; top:80%" onclick="pauseTimer()">Pause</button>
             <button class="add-task-button" style="position:absolute; left:77%; top:80% " onclick="resetTimer()">Reset</button>

            </div>
        </div>

        <script>
            let timer;
            let timeLeft = 25 * 60; // 25 minutes
            let isRunning = false;

            function updateDisplay() {
             const minutes = Math.floor(timeLeft / 60);
             const seconds = timeLeft % 60;
             document.getElementById("timer").textContent = 
              `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
             }

            function startTimer() {
               if (isRunning) return;
               isRunning = true;
               timer = setInterval(() => {
               if (timeLeft > 0) {
               timeLeft--;
               updateDisplay();
            } else {
               clearInterval(timer);
               const sound = document.getElementById("alarmSound");
               sound.play()
               isRunning = false;
            }
           }, 1000);
          }

           function pauseTimer() {
            clearInterval(timer);
              isRunning = false;
         }

            function resetTimer() {
             pauseTimer();
             timeLeft = 25 * 60;
             updateDisplay();
         }

// Initialize display
         updateDisplay();

        </script>
